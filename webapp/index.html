<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light" />
    <link rel="preload" as="image" type="image/png" href="/src/assets/robot.png" fetchpriority="high" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html, body { margin: 0; padding: 0; background: #ffffff; }
      #boot-splash {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #ffffff;
      }
      #boot-splash .dots {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
      }
      #boot-splash .dots span {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #111;
        animation: bootPulse 1s ease-in-out infinite;
      }
      #boot-splash .dots span:nth-child(2) { animation-delay: .15s; }
      #boot-splash .dots span:nth-child(3) { animation-delay: .3s; }
      @keyframes bootPulse { 0%,100% { transform: scale(.7); opacity: .35; } 50% { transform: scale(1); opacity: 1; } }
      @media (prefers-reduced-motion: reduce) {
        #boot-splash .dots span { animation: none !important; }
      }
    </style>
  </head>
  <body>
    <div id="root" style="min-height:100vh;display:block;background:#ffffff;">
      <div id="boot-splash" style="min-height:100vh;display:grid;place-items:center;background:#ffffff;">
        <div class="dots" style="display:flex;gap:10px;align-items:center;justify-content:center;">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
